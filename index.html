<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="keywords" content="中北大学;导航;服务;NucoTech;野生导航;" />
        <meta
            name="description"
            content="中北大学野生服务导航服务是一个导航网站, 提供最简便的学校服务的导航"
        />
        <title>中北大学野生服务导航</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/gh/HerbertHe/nuc-nav@main/assests/index.css"
        />
    </head>
    <body>
        <header>中北大学野生服务导航</header>
        <main>
            <div class="nuc-nav-services-container">
                <span class="prompt">对外服务</span>
                <hr />
                <ul
                    id="nuc-nav-outer-services"
                    class="nuc-nav-services-box"
                ></ul>
            </div>
            <div class="nuc-nav-services-container">
                <span class="prompt">校内服务 (外网环境下需要🔗VPN)</span>
                <hr />
                <ul
                    id="nuc-nav-inner-services"
                    class="nuc-nav-services-box"
                ></ul>
            </div>
            <div class="nuc-nav-services-container">
                <span class="prompt">Tips</span>
                <hr />
                <ul class="detail">
                    <li>
                        作者:
                        <a href="https://github.com/HerbertHe"> @惒泊</a
                        >&nbsp;如果您有意加入&nbsp;<a
                            href="https://github.com/NucoTech"
                            >Nuco.Tech</a
                        >&nbsp;可以通过&nbsp;<a href="mailto:hr@mail.nuco.tech"
                            >Nuco团队邮箱</a
                        >&nbsp;递交联系方式
                    </li>
                    <li>
                        如果您能提供更多的服务链接或发现问题, 请通过&nbsp;<a
                            href="https://github.com/HerbertHe/nuc-nav/issues"
                            >Issues</a
                        >&nbsp;或者&nbsp;<a href="mailto:admin@jieec.cn"
                            >Email</a
                        >&nbsp;反馈
                    </li>
                    <li>
                        <span>本站配色来源于: </span
                        ><a
                            href="http://zhongguose.com/#fenlv"
                            style="margin: 0 10px"
                            >中国传统颜色-粉绿</a
                        ><a
                            href="http://zhongguose.com/#heyelv"
                            style="margin: 0 10px"
                            >中国传统颜色-荷叶绿</a
                        >
                    </li>
                </ul>
                <div>
                    <div style="margin: 20px 0">
                        如果您在校外需要查询教务系统信息等,
                        强烈建议您使用&nbsp;<a
                            href="https://github.com/Dreace/NUC-Information"
                            >中北信息小程序</a
                        >&nbsp;感恩<a href="https://github.com/Dreace"
                            >@Dreace</a
                        >的付出
                    </div>
                    <img
                        src="https://cdn.jsdelivr.net/gh/HerbertHe/nuc-nav@main/assests/imgs/weixin.jpg"
                        alt="微信小程序码"
                        width="200"
                        height="200"
                        style="margin: 10px"
                    />
                    <img
                        src="https://cdn.jsdelivr.net/gh/HerbertHe/nuc-nav@main/assests/imgs/qq.jpg"
                        alt="QQ小程序码"
                        width="200"
                        height="200"
                        style="margin: 10px"
                    />
                </div>
            </div>
        </main>
        <footer>
            <div class="nuc-nav-license">
                <a
                    id="myssl-link"
                    href="https://myssl.com/goer.icu?from=mysslid"
                    ><img
                        src="https://static.myssl.com/res/images/myssl-id3.png"
                        alt="myssl"
                        style="
                            max-height: 50px;
                            display: block;
                            margin: 0 auto;
                        "
                /></a>
            </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/gh/HerbertHe/nuc-nav@main/assests/index.js"></script>
